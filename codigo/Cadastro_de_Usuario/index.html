<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/codigo/Cadastro_de_Usuario/assents/style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../ASSETS/IMG/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fórum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blacklist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Verificador de link</a>
                    </li>
                </ul>
                <button class="btn btn-primary" type="button">CADASTRE-SE</button>
                <button class="btn btn-secondary" type="button">ENTRAR</button>
            </div>
        </div>
    </nav>
    <main>
        <Section id="cadastro">
            <h1>Cadastro de Novo Usuário</h1>
            <form id="cadastroForm" action="submit" method="POST">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome"><br><br>

                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname"><br><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade"><br><br>

                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular"><br><br>

                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>

                <input type="submit" value="Cadastrar">
            </form>
        </Section>
        <button onclick="mostrarDelete()">Excluir</button>
        <section id="deleteUser" style="display: none;">
            <h1>Deletar Usuário</h1>
            <label for="selecionarUsuario">Selecione o usuário:</label>
            <select id="selecionarUsuario">
            <option value="">Selecione um usuário</option>
            </select>
            <button onclick="excluirUsuario(id)">Excluir</button>
        </section>
    </main>
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../ASSETS/IMG/Logo.png" alt="Logo" class="navbar-brand">

                    <a href="#">Terms of Use</a> |

                </div>
            </div>
        </div>
    </footer>
