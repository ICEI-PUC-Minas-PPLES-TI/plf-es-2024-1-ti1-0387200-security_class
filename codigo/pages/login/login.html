<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Botão de login -->
  <button type="button" class="btn btn-primary" onclick="openLoginModal()">
    Login
  </button>


  <!-- Modal de login -->
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Cabeçalho do Modal -->
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Corpo do Modal -->
        <div class="modal-body">
          <form method="POST" class="formLogin">
            <label for="email">Usuário</label>
            <input type="email" class="form-control" placeholder="Digite seu e-mail" autofocus="true" required />
            <label for="password">Senha</label>
            <input type="password" class="form-control" placeholder="Digite sua senha" required />
            <input type="submit" value="Acessar" class="btn btn-primary mt-3" />
          </form>
          <p class="mt-2">Não tem um login? <a href="/codigo/pages/cadastro/cadastro.html">Cadastrar-se</a></p>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap e do JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script>
function openLoginModal() {
  $('#loginModal').modal('show');
}
  </script>
</body>
</html>
