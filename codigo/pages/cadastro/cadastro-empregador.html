<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Empregador</title>

    <link rel="stylesheet" href="/codigo/assets/css/cadastro/cadastro.css">
  </head>
  <body>
    <main>
      <h1>Cadastro Empregador</h1>
      <form class="form" action="#" method="post">
        <fieldset>
          <legend>Dados da Empresa</legend>
          <table cellspacing="10">
            <tr>
              <td>
                <label for="razao-social" class="form_label">Razão Social:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="razao-social"
                  class="form_input"
                  id="razao-social"
                  placeholder="Razão Social"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="cnpj" class="form_label">CNPJ:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="cnpj"
                  class="form_input"
                  id="cnpj"
                  placeholder="123.456.789/0001-00"
                  required
                />
              </td>
            </tr>

            <tr>
                <td>
                  <label for="cnae" class="form_label">CNAE:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="cnae"
                    class="form_input"
                    id="cnae"
                    required
                  />
                </td>
              </tr>
          </table>

          <div class="form_grupo"></div>
        </fieldset>

        <fieldset>
          <legend>Dados de Endereço</legend>
          <table cellspacing="10">
            <tr>
              <td>
                <label for="rua" class="form_label">Rua:</label>
              </td>
              <td>
                <input type="text" name="rua" class="form_input"/>
              </td>
              <td>
                <label for="numero" class="form_label">Numero:</label>
              </td>
              <td>
                <input type="text" name="numero" size="4" class="form_input"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="bairro" class="form_label">Bairro: </label>
              </td>
              <td>
                <input type="text" name="bairro" class="form_input"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="estado" class="form_label">Estado:</label>
              </td>
              <td>
                <select name="estado" class="dropdown form_input">
                  <option selected disabled class="form_select_option" value="">
                    Selecione
                  </option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AM">Amazonas</option>
                  <option value="AP">Amapá</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RO">Rondônia</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SE">Sergipe</option>
                  <option value="SP">São Paulo</option>
                  <option value="TO">Tocantins</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="cidade" class="form_label">Cidade: </label>
              </td>
              <td>
                <input type="text" name="cidade" class="form_input"/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="cep" class="form_label">CEP: </label>
              </td>
              <td>
                <input type="text" name="cep" size="8" maxlength="8" class="form_input"/>
              </td>
            </tr>
          </table>
        </fieldset>

        <fieldset>
            <legend>Conta</legend>
            <table>
                <tr>
                    <td>
                        <label for="e-mail" class="form_label">Email:</label>
                      </td>
                      <td>
                        <input
                          type="email"
                          name="email"
                          class="form_input"
                          id="email"
                          placeholder="seuemail@email.com"
                          required
                        />
                      </td>
                </tr>
                <tr>
                    <td>
                        <label for="senha" class="form_label">Senha</label>
                      </td>
                      <td>
                        <input
                          type="senha"
                          name="senha"
                          class="form_input"
                          id="Senha"
                          placeholder="senha"
                          required
                        />
                      </td>
                      <td>
                        <label for="confirmar-senha" class="form_label">Confirmar Senha</label>
                      </td>
                      <td>
                        <input
                          type="confirmar-senha"
                          name="confirmar-senha"
                          class="form_input"
                          id="confirmar-senha"
                          placeholder="Confirmar senha"
                          required
                        />
                      </td>
                </tr>
            </table>

        </fieldset>

        <div class="submit">
          <input type="hidden" name="acao" value="enviar" />
          <button type="submit" name="Submit" class="submit_btn">
            Cadastrar
          </button>
        </div>
      </form>
      <a href="/codigo/index.html">Voltar</a>
    </main>
    
    <script src="/codigo/assets/js/cadastro/cadastro-empregadores/cadastroEmpregadores.js"></script>
  </body>
</html>
