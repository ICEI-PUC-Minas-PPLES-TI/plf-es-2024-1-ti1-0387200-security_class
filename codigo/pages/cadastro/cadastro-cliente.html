<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Cliente</title>

    <link rel="stylesheet" href="/codigo/assets/css/cadastro/cadastro.css" />

    <!-- Scripts do Bootstrap e do JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <main>
      <h1>Cadastro Cliente</h1>
      <form id="profileForm" class="form" action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <table cellspacing="10">
            <tr>
              <td>
                <label for="nome" class="form_label">Nome:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="nome"
                  class="form_input"
                  id="nome"
                  placeholder="Nome Completo"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="cpf" class="form_label">CPF:</label>
              </td>
              <td>
                <input
                  type="text"
                  name="cpf"
                  class="form_input"
                  id="cpf"
                  placeholder="123.456.789-00"
                  required
                />
              </td>

              <td>
                <label for="rg" class="form_label">RG</label>
              </td>
              <td>
                <input
                  type="text"
                  name="rg"
                  class="form_input"
                  id="rg"
                  placeholder="RG"
                  required
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="data-nascimento" class="form_label"
                  >Data de Nascimento:
                </label>
              </td>
              <td>
                <input
                  type="date"
                  name="data-nascimento"
                  class="form_input"
                  id="data-nascimento"
                  required
                />
              </td>

              <td>
                <label for="estadocivil" class="form_label">Estado civil</label>
              </td>
              <td>
                <select name="estadocivil" class="dropdown form_input" required>
                  <option selected disabled class="form_select_option" value="">
                    Selecione
                  </option>
                  <option value="Solteiro" class="form_select_option">
                    Solteiro(a)
                  </option>
                  <option value="Casado" class="form_select_option">
                    Casado(a)
                  </option>
                  <option value="Divorciado" class="form_select_option">
                    Divorciado(a)
                  </option>
                  <option value="Viúvo" class="form_select_option">
                    Viúvo(a)
                  </option>
                </select>
              </td>
            </tr>

            <tr>
              <td>
                <label for="telefone" class="form_label">Telefone</label>
              </td>
              <td>
                <input
                  type="text"
                  name="telefone"
                  class="form_input"
                  id="telefone"
                  placeholder="Telefone"
                  required
                />
              </td>
              <td>
                <span class="legenda form_label">Sexo:</span>
              </td>
              <td>
                <div class="radio-btn">
                  <input
                    type="radio"
                    class="form_new_input"
                    id="masculino"
                    name="sexo"
                    value="Masculino"
                    required="required"
                  />
                  <label for="masculino" class="radio_label form_label">
                    <span class="radio_new_btn"></span> Masculino</label
                  >
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    class="form_new_input"
                    id="feminino"
                    name="sexo"
                    value="Feminino"
                    required="required"
                  />
                  <label for="feminino" class="radio_label form_label">
                    <span class="radio_new_btn"></span> Feminino</label
                  >
                </div>
                <div class="radio-btn">
                  <input
                    type="radio"
                    class="form_new_input"
                    id="prefiro-nao-responder"
                    name="sexo"
                    value="prefiro-nao-responder"
                    required="required"
                  />
                  <label
                    for="prefiro-nao-responder"
                    class="radio_label form_label"
                  >
                    <span class="radio_new_btn"></span> Prefiro não
                    responder</label
                  >
                </div>
              </td>
            </tr>
          </table>

          <div class="form_grupo"></div>
        </fieldset>

        <fieldset>
          <legend>Dados de Endereço</legend>
          <table cellspacing="10">
            <tr>
              <td>
                <label for="rua" class="form_label">Rua:</label>
              </td>
              <td>
                <input type="text" name="rua" class="form_input" />
              </td>
              <td>
                <label for="numero" class="form_label">Numero:</label>
              </td>
              <td>
                <input type="text" name="numero" size="4" class="form_input" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="bairro" class="form_label">Bairro: </label>
              </td>
              <td>
                <input type="text" name="bairro" class="form_input" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="estado" class="form_label">Estado:</label>
              </td>
              <td>
                <select name="estado" class="form_input">
                  <option selected disabled class="form_select_option" value="">
                    Selecione
                  </option>
                  <option value="ac">Acre</option>
                  <option value="al">Alagoas</option>
                  <option value="am">Amazonas</option>
                  <option value="ap">Amapá</option>
                  <option value="ba">Bahia</option>
                  <option value="ce">Ceará</option>
                  <option value="df">Distrito Federal</option>
                  <option value="es">Espírito Santo</option>
                  <option value="go">Goiás</option>
                  <option value="ma">Maranhão</option>
                  <option value="mt">Mato Grosso</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="mg">Minas Gerais</option>
                  <option value="pa">Pará</option>
                  <option value="pb">Paraíba</option>
                  <option value="pr">Paraná</option>
                  <option value="pe">Pernambuco</option>
                  <option value="pi">Piauí</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="rn">Rio Grande do Norte</option>
                  <option value="ro">Rondônia</option>
                  <option value="rs">Rio Grande do Sul</option>
                  <option value="rr">Roraima</option>
                  <option value="sc">Santa Catarina</option>
                  <option value="se">Sergipe</option>
                  <option value="sp">São Paulo</option>
                  <option value="to">Tocantins</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="cidade" class="form_label">Cidade: </label>
              </td>
              <td>
                <input type="text" name="cidade" class="form_input" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="cep" class="form_label">CEP: </label>
              </td>
              <td>
                <input
                  type="text"
                  name="cep"
                  size="8"
                  maxlength="8"
                  class="form_input"
                />
              </td>
            </tr>
          </table>
        </fieldset>

        <fieldset>
          <legend>Criminalística</legend>

          <table cellspacing="10">
            <tr>
              <td>
                <label for="matricula-detento" class="form_label"
                  >Atestado Carcerário:
                </label>
              </td>
              <td>
                <input
                  type="text"
                  name="matricula-detento"
                  class="form_input"
                  id="matricula-detento"
                  placeholder="123456"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>

        <fieldset>
          <legend>Conta</legend>
          <table>
            <tr>
              <td>
                <label for="e-mail" class="form_label">Email:</label>
              </td>
              <td>
                <input
                  type="email"
                  name="email"
                  class="form_input"
                  id="email"
                  placeholder="seuemail@email.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="senha" class="form_label">Senha</label>
              </td>
              <td>
                <input
                  type="password"
                  name="senha"
                  class="form_input"
                  id="senha"
                  placeholder="senha"
                  required
                />
              </td>
              <td>
                <label for="confirmar-senha" class="form_label"
                  >Confirmar Senha</label
                >
              </td>
              <td>
                <input
                  type="password"
                  name="confirmar-senha"
                  class="form_input"
                  id="confirmar-senha"
                  placeholder="senha"
                  required
                />
              </td>
            </tr>
          </table>
        </fieldset>

        <div class="submit">
          <input type="hidden" name="acao" value="enviar" />
          <button type="submit" name="Submit" class="submit_btn">
            Cadastrar
          </button>
        </div>
      </form>
      <a
        href="/codigo/pages/perfil/gerenciamento-de-perfil.html"
        class="btn btn-warning"
        >Genrenciamento de Perfis</a
      >
      <br />
      <a href="/codigo/pages/cadastro/cadastro.html">Voltar</a>

      <h2>Perfis Cadastrados</h2>
      <a href="/codigo/pages/perfil/visualizar-perfil-cliente.html">Visualizar Perfis Cadastrados</a>
      <div id="profiles"></div>
    </main>
    <script src="/codigo/assets/js/cadastro/cadastro-clientes/cadastroClientes.js"></script>
  </body>
</html>
