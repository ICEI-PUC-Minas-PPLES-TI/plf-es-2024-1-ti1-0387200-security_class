<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem e Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/Comentario_Denuncia.css">
</head>
<body>
    <!-- Botão para abrir o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
        Ver Postagem
    </button>

    <!-- O Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Postagem Publicada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="post-section mb-3">
                        <p>Conteúdo da postagem...</p>
                    </div>
                    <div class="comments-section mb-3">
                        <h6>Comentários</h6>
                    </div>
                    <div class="new-comment-section d-flex align-items-center">
                        <img src="../assets/IMG/Perfil.jpg" alt="Foto do Usuário" class="rounded-circle me-3" width="50" height="50">
                        <input type="text" class="form-control me-3" placeholder="Digite seu comentário">
                        <button class="btn btn-success">Comentar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/Comentario_Denuncia.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
