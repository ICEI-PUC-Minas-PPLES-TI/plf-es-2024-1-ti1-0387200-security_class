    <main>
        <div id="cadastroDenuncia" class="form-control">
            <h2>Formulário de Denúncia</h2>
            <form action="#">
                <div class="d-flex flex-column justify-content-center">
                    <label for="titulo">Título da Denúncia:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" maxlength="1000" rows="5" required></textarea>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <label for="usuario">Usuário que está denunciando:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-sm mt-1" onclick="cadastrarDenuncia()">Enviar
                        Denúncia</button>
                    <button type="button" onclick="abrirModalExcluir()" class="btn btn-primary btn-sm mt-1">Excluir
                        Denúncia</button>
                    <button type="button" onclick="abrirModalEditar()" class="btn btn-primary btn-sm mt-1">Editar
                        Denúncia</button>
                </div>
            </form>
        </div>

        <!-- Modal Excluir -->
        <div id="modalExcluir" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalExcluir()">&times;</span>
                <h2>Selecione uma Denúncia para Excluir</h2>
                <select id="denunciaSelector"></select>
                <button type="button" onclick="excluirDenuncia()">Excluir Denúncia</button>
            </div>
        </div>

        <!-- Modal Editar -->
        <div id="modalEditar" class="modal">
            <div class="modal-content">
                <h2>Editar Denúncia</h2>
                <label for="selectDenuncia">Selecione a denúncia:</label>
                <select id="selectDenuncia" onchange="preencherFormularioEdicao()">
                    <option value="">Selecione</option>
                </select>
                <form id="formEditar">
                    <input type="hidden" id="editId" name="id">
                    <label for="editTitulo">Título:</label>
                    <input type="text" id="editTitulo" name="titulo" required>
                    <label for="editDescricao">Descrição:</label>
                    <textarea id="editDescricao" name="descricao" required></textarea>
                    <label for="editDenunciadoPor">Denunciado Por:</label>
                    <input type="text" id="editDenunciadoPor" name="denunciadoPor" required>
                    <label>Status:</label>
                    <div class="status-radios">
                        <label>
                            <input type="radio" name="status" value="Em análise"> Em análise
                        </label>
                        <label>
                            <input type="radio" name="status" value="Postada"> Postada
                        </label>
                        <label>
                            <input type="radio" name="status" value="Não Aprovada"> Não Aprovada
                        </label>
                    </div>
                    <button type="button" onclick="salvarEdicao()">Salvar</button>
                    <button type="button" onclick="fecharModalEditar()">Cancelar</button>
                </form>
            </div>
        </div>
