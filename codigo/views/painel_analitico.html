<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Analítico de Golpes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Painel Analítico de Golpes</h1>
        <div id="map"></div>
        <div class="mt-3">
            <h3>Relatórios de Golpes</h3>
            <ul id="reportsList" class="list-group">
                <!-- Relatórios serão inseridos aqui -->
            </ul>
        </div>
        <div class="mt-5">
            <h3>Análise de Golpes</h3>
            <select id="chartType" class="form-control mb-3">
                <option value="estados">Estados com Mais Golpes</option>
                <option value="paises">Países com Mais Golpes</option>
            </select>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Detalhes do Relato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="modalTitulo"></h5>
                    <p id="modalDescricao"></p>
                    <p><strong>Link:</strong> <a id="modalLink" href="#" target="_blank">Clique aqui</a></p>
                    <p><strong>Localização:</strong> <span id="modalLocalizacao"></span></p>
                    <p><strong>Data do Post:</strong> <span id="modalDataPost"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/painel_analitico.js"></script>
</body>
</html>
