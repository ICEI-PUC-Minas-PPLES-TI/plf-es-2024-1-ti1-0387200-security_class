<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Analítico de Golpes</title>
    <link rel="stylesheet" href="../assets/STYLE.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/IMG/Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Cadastro_de_relato_de_golpe.html">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/Exibição_de_Cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/Blacklist.html">Blacklist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Verificador de link</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary" type="button" onclick="Cadastrar()">CADASTRE-SE</button>
                    <button class="btn btn-secondary" type="button">ENTRAR</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center">Painel Analítico de Golpes</h1>
            <div id="map"></div>
            <div class="mt-3">
                <h3>Relatórios de Golpes</h3>
                <ul id="reportsList" class="list-group">
                    <!-- Relatórios serão inseridos aqui -->
                </ul>
            </div>
            <div class="mt-5">
                <h3>Análise de Golpes</h3>
                <select id="chartType" class="form-control mb-3">
                    <option value="estados">Estados com Mais Golpes</option>
                    <option value="paises">Países com Mais Golpes</option>
                </select>
                <canvas id="chart"></canvas>
            </div>
        </div>
    </main>
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../assets/IMG/Logo.png" alt="Logo" class="navbar-brand">
                    <p>© JS Template 2023. All Rights Reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#">Terms of Use</a> | 
                    <a href="#">Privacy Policy</a> | 
                    <a href="#">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Detalhes do Relato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="modalTitulo"></h5>
                    <p id="modalDescricao"></p>
                    <p><strong>Link:</strong> <a id="modalLink" href="#" target="_blank">Clique aqui</a></p>
                    <p><strong>Localização:</strong> <span id="modalLocalizacao"></span></p>
                    <p><strong>Data do Post:</strong> <span id="modalDataPost"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/painel_analitico.js"></script>
</body>
</html>
