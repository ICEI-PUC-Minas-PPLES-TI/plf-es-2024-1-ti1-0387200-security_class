<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de Denúncias de Golpes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/forum.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/IMG/Logo.png" alt="Logo" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Cadastro_de_relato_de_golpe.html">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/Exibicao_de_Cursos.html">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../views/Blacklist.html">Blacklist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Verificador de link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="container mt-5">
                <input type="text" id="searchInput" class="form-control mb-4" placeholder="Pesquisar posts...">
            </div>
            <div class="col-md-9">
                <h1 class="mb-4">Fórum de Denúncias de Golpes</h1>
                <button onclick="Post()"    class="btn btn-success btn-block mt-2">Post</button>
                <button onclick="Insights()"    class="btn btn-success btn-block mt-2">Insights</button>

                <div class="row" id="forumCards">
                    <!-- Cards de denúncias serão inseridos aqui dinamicamente -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        Notícias
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Notícia 1</li>
                        <li class="list-group-item">Notícia 2</li>
                        <li class="list-group-item">Notícia 3</li>
                        <li class="list-group-item">Notícia 4</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Detalhes do Relato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="modalTitulo"></h5>
                    <p id="modalDescricao"></p>
                    <p><strong>Tipo de Golpe:</strong> <span id="modalTipoGolpe"></span></p>
                    <p><strong>Link:</strong> <a id="modalLink" href="#" target="_blank">Clique aqui</a></p>
                    <p><strong>Data do Post:</strong> <span id="modalDataPost"></span></p>
                    <p><strong>Localização:</strong> <span id="modalLocalizacao"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Exibicao_de_relato_de_Golpe.js"></script>
</body>

</html>
