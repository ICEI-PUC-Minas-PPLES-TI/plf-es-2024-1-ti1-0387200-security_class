    <main>
        <div class="container mt-5">
            <h1>Tabela de Dados</h1>
            <div class="table-responsive">
                <table id="dataTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Sobrenome</th>
                            <th>Nickname</th>
                            <th>Celular</th>
                            <th>Idade</th>
                            <th>Sexo</th>
                            <th>Email</th>
                            <th>Senha</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Conteúdo da tabela será preenchido dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <br><br><br><br>

        <div class="container">

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEdicao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  onclick="fechar()"></button>
                </div>
                <div class="modal-body">

                    <form id="formEdicao">
                        <div class="form-group">
                            <label for="campoID" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="campoID" disabled>
                        </div>
                        <div class="form-group">
                            <label for="campoNome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="campoNome">
                        </div>
                        <div class="form-group">
                            <label for="campoSobrenome" class="col-form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="campoSobrenome">
                        </div>
                        <div class="form-group">
                            <label for="campoNickname" class="col-form-label">Nickname:</label>
                            <input type="text" class="form-control" id="campoNickname">
                        </div>
                        <div class="form-group">
                            <label for="campoCelular" class="col-form-label">Celular:</label>
                            <input type="text" class="form-control" id="campoCelular">
                        </div>
                        <div class="form-group">
                            <label for="campoIdade" class="col-form-label">Idade:</label>
                            <input type="text" class="form-control" id="campoIdade">
                        </div>
                        <div class="form-group">
                            <label for="campoSexo" class="col-form-label">Sexo:</label>
                            <select class="form-control" id="campoSexo">
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="campoEmail" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" id="campoEmail">
                        </div>
                        <div class="form-group">
                            <label for="campoSenha" class="col-form-label">Senha:</label>
                            <input type="password" class="form-control" id="campoSenha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Salvar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="fechar()">Fechar</button>
                </div>
            </div>
        </div>
    </div>
