    <main>
        <div class="container">
            <h1>Publicar Fórum</h1>
            <form id="cadastroPostForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="tipoGolpe" class="form-label">Tipo de Golpe</label>
                    <select id="tipoGolpe" name="tipoGolpe" class="form-select" required>
                        <option value="">Selecione</option>
                        <option value="phishing">Phishing</option>
                        <option value="scam">Scam</option>
                        <option value="fraude">Fraude</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea id="descricao" name="descricao" class="form-control" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="publico" class="form-label">Tornar Discussão Pública?</label>
                    <input type="checkbox" id="publico" name="publico">
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Link</label>
                    <input type="url" id="link" name="link" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </main>
