<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/nav_bar.css">
    <link rel="stylesheet" href="../assets/css/Cadastro_de_relato_de_golpe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/IMG/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fórum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blacklist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Verificador de link</a>
                    </li>
                </ul>
                <button class="btn btn-primary" type="button">CADASTRE-SE</button>
                <button class="btn btn-secondary" type="button">ENTRAR</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1>Cadastrar Post</h1>
            <form id="cadastroPostForm">
                <label for="titulo">Título do Post:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="tipoGolpe">Tipo do Golpe:</label>
                <input type="text" id="tipoGolpe" name="tipoGolpe" required>

                <label for="descricao">Descrição do Golpe:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <label for="link">Link do Golpe:</label>
                <input type="url" id="link" name="link" required>

                <input type="checkbox" id="publico" name="publico">
                <label for="publico">Post Público</label>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../ASSETS/IMG/Logo.png" alt="Logo" class="navbar-brand">
                    <p>© JS Template 2023. All Rights Reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#">Terms of Use</a> | 
                    <a href="#">Privacy Policy</a> | 
                    <a href="#">Cookie Policy</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../js/Cadastro_de_relato_de_golpe.js"></script>
</body>
</html>
